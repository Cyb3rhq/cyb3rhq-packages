name: Test the preserving of security config files upon upgrade - Cyb3rhq indexer - Debian
on:
  pull_request:
    paths:
      - 'stack/indexer/deb/debian/*'
  workflow_dispatch:

jobs:
  Test-security-config-files-preservation-Debian:
    runs-on: ubuntu-latest
    steps:
      - name: Preinstall the latest stable version of the Cyb3rhq indexer package
        run: |
          curl -s https://packages.wazuh.com/key/GPG-KEY-CYB3RHQ | gpg --no-default-keyring --keyring gnupg-ring:/usr/share/keyrings/cyb3rhq.gpg --import && chmod 644 /usr/share/keyrings/cyb3rhq.gpg
          echo "deb [signed-by=/usr/share/keyrings/cyb3rhq.gpg] https://packages.wazuh.com/4.x/apt/ stable main" | sudo tee -a /etc/apt/sources.list.d/cyb3rhq.list
          sudo apt-get update

      - name: Get the latest stable Cyb3rhq version (all components)
        run: echo "LATEST_STABLE_VERSION=$(jq -r 'map(select(.prerelease == false and .draft == false)) | .[] | .tag_name' <<< $(curl --silent https://api.github.com/repos/cyb3rhq/cyb3rhq/releases) | sed "s|v||g" | sort -rV | head -n 1)" >> $GITHUB_ENV

      - name: Get the major and minor of the latest stable version
        run: echo "MAJOR_MINOR=$(echo $LATEST_STABLE_VERSION | cut -d '.' -f1-2 | sed "s|\.||")" >> $GITHUB_ENV

      - uses: actions/checkout@v3
      - name: Build the Cyb3rhq indexer package and set environment variable
        working-directory: ./stack/indexer/deb
        run: |
          sudo ./build_package.sh
          echo "PACKAGE_NAME=$(ls ./output | grep .deb | head -n 1)" >> $GITHUB_ENV

      - name: Move the built package
        working-directory: ./stack/indexer/deb
        run: sudo cp ./output/$PACKAGE_NAME $GITHUB_WORKSPACE/$PACKAGE_NAME

      - name: Run script
        run: sudo bash $GITHUB_WORKSPACE/.github/actions/upgrade-indexer/upgrade-indexer.sh $GITHUB_WORKSPACE/$PACKAGE_NAME $MAJOR_MINOR
